name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main 
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

 # deploy.yml

# ... (outras seÃ§Ãµes do arquivo)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 # VocÃª pode usar a versÃ£o 10 que estÃ¡ no seu package.json
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # ðŸ‘‡ ALTERE ESTES PASSOS ðŸ‘‡
      - name: Build
        run: pnpm run build # Adicione este comando para buildar o projeto
      - name: Create .nojekyll file
        run: touch ./dist/.nojekyll # Ã‰ uma boa prÃ¡tica criar este arquivo

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

# ... (resto do arquivo)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
